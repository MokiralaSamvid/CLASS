<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- Add Container -->
    <section class="container row">

        <!-- Add side-bar -->
        <div class="side-bar ps-4  pe-3 py-3 d-none d-sm-block col-sm-3 col-xl-3">
            <ul class="list-unstyled">
                <li><a href=""><i class="fa-brands fa-twitter color-blue "></i></a></li>
                <li><a href=""><i class="fa-solid fa-house-user"></i>
                        <p class="mx-2 d-none d-xl-inline col-xl-1 ">Home</p>
                    </a></li>
                <li class="d-none d-lg-inline"><a href=""><i class="fa-solid fa-hashtag"></i>
                        <p class="mx-2 d-none d-xl-inline col-xl-1 ">Explore</p>
                    </a></li>
                <li class="d-lg-none "><a href=""><i class="fa-solid fa-magnifying-glass"></i>
                        <p class="mx-2 d-none d-xl-inline col-xl-1">Search</p>
                    </a></li>
                <li><a href=""><i class="fa-regular fa-bell"></i>
                        <p class=" mx-2 d-none d-xl-inline  col-xl-1">Notification</p>
                    </a></li>
                <li><a href=""><i class="fa-regular fa-envelope"></i>
                        <p class="mx-2 d-none d-xl-inline  col-xl-1">Messages</p>
                    </a></li>
                <li><a href=""><i class="fa-regular fa-user"></i>
                        <p class="mx-2 d-none d-xl-inline  col-xl-1">Profile</p>
                    </a></li>
                <li><a href=""><i class="make-circle fa-solid fa-ellipsis"></i>
                        <p class="mx-2 d-none d-xl-inline  col-xl-1">More</p>
                    </a></li>
                <li class="d-xl-none"><a href=""><i class="color-blue make-circle fa-solid fa-circle-plus"></i>
                        <p class="mx-2 d-none d-xl-inline  col-xl-1">Home</p>
                    </a></li>
                <li class="d-none d-xl-block ms-0 mt-2"><button type="button" class="tweet-button">Tweet</button></li>
                <li><a href=""><img src="./images/dp.jpg" alt=""></a></li>
            </ul>
        </div>
        <!-- End side-bar -->
        <!-- Add section Header -->
        <header class="mt-2 col-xs-12 col-sm-9 header ">

            <!-- Add in DP in extra-small devices -->
            <div class=" d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center position-sticky ">
                    <img class="d-sm-none" src="./images/dp.jpg" alt="">
                    <figcaption class="d-inline fw-bold ms-3">Home</figcaption>
                </div>
                <div>
                    <i class="fa-solid fa-bahai"></i>
                </div>
            </div>

            <!-- Add DP for small-devices -->
            <div class=" d-none d-sm-block ">
                <div class="mt-3 ms-3 d-flex align-items-end">
                    <img src="./images/dp.jpg" alt="">
                    <figcaption class="text-secondary display-6 ms-2">What's happening?</figcaption>
                </div>
                <div class="d-flex">
                    <p><i class="fa-solid fa-image"></i></p>
                    <p><i class="fa-solid fa-gift"></i></p>
                    
                </div>

            </div>

            <div class="d-flex d-sm-none justify-content-center">
                <a href="">Show 66 Tweets</a>
            </div>

        </header>

        <!-- End section Header -->

        <!-- End Container -->
    </section>
</body>

</html>
