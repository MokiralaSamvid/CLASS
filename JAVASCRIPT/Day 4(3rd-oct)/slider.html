<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="./sliderStyle.css">
</head>

<body>
    <section class="slider row g-0">

        <div class="slide">
            <p class="text-center"><strong>Slide-1</strong></p>
            <img src="./images/img-1.jpg" alt="">
            <figcaption class="text-center">IMAGE-1</figcaption>
        </div>

        <div class="slide">
            <p class="text-center"><strong>Slide-2</strong></p>
            <img src="./images/img-2.jpg" alt="">
            <figcaption class="text-center">IMAGE-2</figcaption>
        </div>

        <div class="slide">
            <p class="text-center"> <strong>Slide-3</strong></p>
            <img src="./images/img-3.jpg" alt="">
            <figcaption class="text">IMAGE-3</figcaption>
        </div>
        <div class="slide">
            <p class="text-center"><strong>Slide-4</strong></p>
            <img src="./images/img-3.jpg" alt="">
            <figcaption class="text">IMAGE-4</figcaption>
        </div>

        <button class="next-button border-0 " onclick="next_slide(1)">Next</button>
        <button class="previous-button border-0 " onclick="previous_slide()">Previous</button>

    </section>

    <script>
        
            var allslides = document.getElementsByClassName("slide");
            console.log(allslides)
            slides = Array.from(allslides)
            

        function next_slide(nxtslide) {
           
            var current_slide = document.querySelector(".slide img");
            console.log(current_slide)
            var index_of_currentslide = slides.indexOf(current_slide)
            console.log(index_of_currentslide);

            index_of_currentslide++;
            if (index_of_currentslide >= allslides.length) {
                // return 0;
                allslides[0].style.display = "block";
                for (var i = 1; i < allslides.length; i++) {
                    allslides[i].style.display = "none";
                }
            }
            else {
                allslides[index_of_currentslide].style.display = "block";
                for (var i = 0; i < allslides.length; i++) {
                    if (i == index_of_currentslide)
                        continue;
                    allslides[i].style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
