<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./searchMenu.css">
</head>

<body>
    <div class="search-input">
        <p><label for="search-bar"><i class="fa-solid fa-magnifying-glass"></i></label></p>
        <input type="search" name="search-bar" id="search-bar" placeholder="Search For an item " >
    </div>
    <ul class="items list-unstyled list-group">
        <li class="list-group-item"><a href="https://www.w3schools.com/html/default.asp">HTML</a></li>
        <li class="list-group-item"><a href="#">Css</a></li>
        <li class="list-group-item"><a href="#">JavaScript</a></li>
        <li class="list-group-item"><a href="#">Opamp</a></li>
        <li class="list-group-item"><a href="#">Summer</a></li>
        <li class="list-group-item"><a href="#">Subtractor</a></li>
        <li class="list-group-item"><a href="#">SignChanger</a></li>
        <li class="list-group-item"><a href="#">Oscillator</a></li>
        <li class="list-group-item"><a href="#">Filter</a></li>
        <li class="list-group-item"><a href="#">Filter22</a></li>
    </ul>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script>

        var items_list = document.querySelectorAll("ul li")
        console.log(items_list)

        var search_bar = document.querySelector("#search-bar")
        console.log(search_bar)

        
      

        search_bar.addEventListener("keyup", funSearch)

        
        function funSearch(event) {
            // console.log(event.target.value)

            search_item = event.target.value.toUpperCase();

            for (i of items_list) {
                // console.log(i.children[0].innerHTML)
                item_link = i.children[0]
                item = item_link.innerHTML;
                itemUpper = item.toUpperCase();

                // console.log(search_item)
                // console.log((itemUpper.indexOf(search_item)))
                if (itemUpper.indexOf(search_item) > -1) {
                    i.style.display = "block";
                }
                else {
                    i.style.display = "none"
                }

               
            }
        }

        for (i of items_list){
            // console.log(i)
            // console.log(i.children[0].innerHTML)
            let j = i;
            j.onclick = (event)=>{
                console.log(event.target)
                search_bar.value = j.children[0].innerHTML
                    // search_bar.value = event.target.innerHTML
                
                for(let k=0; k<items_list.length;k++){
                    if(items_list[k] == j){
                        continue;
                    }
                    items_list[k].style.display = "none"
                }
            }

        }

        if(search_bar.value == ""){
            for(it of items_list){
                it.style.display = "block"
            }
        }

    </script>



</body>

</html>
