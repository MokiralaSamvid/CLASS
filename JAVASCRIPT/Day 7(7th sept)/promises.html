<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Promises Example -1</h1>

    <script>
     mypromise = new Promise(function(succ,fail){
        let x=0;
        if(x==0){
            succ("ok")
        }
        else
        fail("Error")
     });

     mypromise.then(
        function(v){
            console.log(v)
        },
        function(e){
            console.log(e)
        }
     )
    </script>
</body>

</html>
