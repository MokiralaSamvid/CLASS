<body>
    
    <h1>JavaScript Arrow Function</h1>

    <script>
        const numbers = [1,2,3,45,16,25]

        // forEach
        numbers.forEach((value)=>{
            console.log(value)
        })

       index_numbers =  numbers.map((ele)=>{
                return numbers.indexOf(ele);
        })
        console.log(index_numbers)

        numsGreaterThanten = numbers.filter((ele)=>{
            return ele>10;
        })
        console.log(numsGreaterThanten)

    </script>
</body>
