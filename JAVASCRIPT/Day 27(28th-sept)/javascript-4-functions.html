<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-4</title>
</head>
<body>
    <h1>JAVASCRIPT FUNCTIONS</h1>
    <script>
        // Declaration-1
        function sayHello(){
            document.write("Hello Student !<br>");
        }
        sayHello();
        console.log(sayHello())
        console.log(typeof sayHello())
        console.log(typeof sayHello)


        function add(x,y){
            return x+y;
        }
        var x = add(5,10);
        console.log(x);

        // Declaration-2 Anonymus function
        var fun = function (a1,b1){
            return a1-b1;
        } 

        var fun2 = function(){
            console.log("WELCOME to fun2")
        }
        fun2();

        // Function inside an object.
        function fullName(){return fname+" "+lname;}
        var obj1={
            
            fname:"SAMVID",
            lname:"Sharma",
            roll:"411",
            address:"IBP",
            full_Name: function() {return this.fname+''+this.lname}
        }
        var name = obj1.full_Name();
        console.log(name);
    </script>
</body>
</html>
